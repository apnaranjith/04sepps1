<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        rows=5;
for(i=rows;i>=1;i--)
{
    s="";
    for(sp=1;sp<=rows-i;sp++){
        s=s+" ";
    }
    for(j=i;j>=1;j--){
        s=s+"*"+" ";
    }
    console.log(s);
}
for(i=rows+1;i<=(2*rows)-1;i++){
    s="";
    for(sp=1;sp<=(2*rows-i)-1;sp++){
        s=s+" ";
    }
    for(j=1;j<=(i-rows)+1;j++){
        s=s+"*"+" ";
    }
    console.log(s);
    
}
    </script>
</body>
</html>
